<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(195, 219, 195);
        }

        .mi-card{
            margin-left: 20%;
            margin-right: 20%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mi-card">
            <div class="card-body">
                <h2 class="text-center"><strong>Iniciar Sesión</strong></h2>
                <hr>
                <form action="login_process.php" method="POST">
                    <div class="form-group">
                        <label for="email">Ingrese su correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Ingrese su contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div style = "align-items: center; justify-content: center; text-align: center;">
                        <button type="submit" class="btn btn-success">Iniciar Sesión</button>

                        <a href="../inicio.html" class="btn btn-primary rounded">Cancelar</a>
                    </div>
                    
                </form>
            </div>
          </div>
        
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <audio id="loginSound" src="../../sound/sonido.mp3" ></audio>
    <!-- JavaScript -->
    <script>
        function playSound() {
            var sound = document.getElementById("loginSound");
            sound.play();
        }
    </script>
</body>
</html>
