<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Avatar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../Estilos/c_avatar.css">
    <link rel="stylesheet" href="../../Estilos/personalizados.css">
</head>

<body>
    <header class="header_section">
        <nav class="navbar navbar-expand-lg" style="background-color: #4d5c42;">
            <a class="navbar-brand" href="./inicioL.html">
                <img src="../../img/logo.PNG" width="30" height="30" alt=""> Avatix
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./inicioL.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../nosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../servicios.html">Servicios</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="navbar-text">Usuario</span>
                    </li>
                    <li class="nav-item">
                        <a href="../inicio.html" class="btn btn-danger">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Crear Tu Avatar</h2>
        <form id="avatarForm" class="mt-4">
            <div class="form-group">
                <label for="colorCabello">Color de Cabello</label>
                <select class="form-control" id="colorCabello" name="colorCabello" required>
                    <option value="cafe">Café</option>
                    <option value="negro">Negro</option>
                    <option value="rubio">Rubio</option>
                    <option value="rojo">Rojo</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="tonoPiel">Tono de Piel</label>
                <select class="form-control" id="tonoPiel" name="tonoPiel" required>
                    <option value="clara">Clara</option>
                    <option value="media">Media</option>
                    <option value="oscura">Oscura</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estiloCabello">Usa lentes?</label>
                <select class="form-control" id="lentes" name="lentes" required>
                    <option value="lentes">Lentes</option>
                    <option value="sinlentes">Sin Lentes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estiloCabello">Elija su estado de ánimo</label>
                <select class="form-control" id="animo" name="animo" required>
                    <option value="feliz">Feliz</option>
                    <option value="amargado">Amargado</option>
                    <option value="emocionado">Emocionado</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="crearAvatar()">Crear Avatar</button>
        </form>

        <div id="avatarResult" class="mt-4 d-none">
            <h3 class="text-center">Tu Avatar</h3>
            <img id="avatarImagen" src="" alt="Avatar" class="img-fluid mx-auto d-block">
            <form id="comentarioForm" class="mt-3">
                <div class="form-group">
                    <label for="comentario">Añadir un comentario</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick="publicarAvatar()">Publicar</button>
                <button type="button" class="btn btn-secondary" onclick="guardarAvatar()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="resetForm()">Volver a Crear</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../../JS/avatar.js"></script>
</body>

</html>
