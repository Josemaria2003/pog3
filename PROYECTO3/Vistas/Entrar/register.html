<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../Estilos/personalizados.css">
    <style>
        body{
            background-color: rgb(195, 219, 195);
        }

        .mi-card{
            margin-left: 20%;
            margin-right: 20%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card mi-card">
            <div class="card-body">
                <h2 class="text-center"><strong>Registro de Usuario</strong></h2>
                <form method="POST" action="../../Controladores/registrer.php">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div style = "align-items: center; justify-content: center; text-align: center;">
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <a href="../inicio.html" class="btn btn-primary rounded">Cancelar</a>
                    </div>
                </form>
            </div>
          </div>
    </div>
</body>

</html>
